<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Tang</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="main-page">
        <nav class="navbar">
        </nav>
        <div class="hero-page">
            <d1 class="logo-text">Midnight Club</d1>
            <div class="magBanners">
                <img data-aos="fade-down" data-aos-duration="800" data-aos-delay="100"src="/Images/m4.png">
                <img data-aos="fade-up" data-aos-duration="800" data-aos-delay="200" src="/Images/m5.png">
                <img data-aos="fade-down" data-aos-duration="800" data-aos-delay="300" src="/Images/m3.png">
                <img data-aos="fade-up" data-aos-duration="800" data-aos-delay="400" src="/Images/m6.png">
                <img data-aos="fade-down" data-aos-duration="800" data-aos-delay="500" src="/Images/m1.png">
                <img data-aos="fade-up" data-aos-duration="800" data-aos-delay="600" src="/Images/m2.png">           
            </div>
            <div class="passBox">
                <form>
                    <div>Password (8 characters minimum):</div>
                    <input type="password" id="password" required>
                    <button type="button" id="password-confirm">Confirm</button>
                </form>
                <div class="error-message" id="password-error"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
